<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Entradas Registadas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        .entrada {
            background: #ffffff;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding: 15px;
            margin: 15px auto;
            max-width: 500px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        .entrada img {
            max-width: 100%;
            border-radius: 4px;
        }
        .data {
            margin-bottom: 10px;
            color: #555;
        }
        a.voltar {
            display: block;
            text-align: center;
            margin-top: 30px;
            text-decoration: none;
            background: #3498db;
            color: white;
            padding: 10px;
            border-radius: 5px;
            width: 150px;
            margin-left: auto;
            margin-right: auto;
        }
        a.voltar:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Hist√≥rico de Entradas</h1>

    {% for imagem, data in entradas %}
    <div class="entrada">
        <div class="data">Data: {{ data }}</div>
        <img src="/fotos/{{ imagem.split('/')[-1] }}" alt="Imagem do carro">
    </div>
    {% endfor %}

    <a href="/" class="voltar">Voltar</a>
</body>
</html>
